    <link href="Supplementary/ionicons.css" type="text/css" rel="stylesheet">

    <title>Hernandez Handyman</title>

    <body>
        <header>
            <div class="wrap">
        <div class="row top">

            </div>

                    </div>
                </div>
                <div class="box">
                    <i class="ion-ios-telephone icon-contact"></i>

                    </div>
                </div>
            </div>
                </div>
            </div>
            <div class="nav">
            <ul class="main-nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>

                <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="hero-text-box">
                <h1>Find yourself in a fix?<br/>We can help.</h1>
                <a href="#" class="btn-full">Show me how</a>
            </div>
        </header>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="imakewebthings-waypoints-34d9f6d/lib/jquery.waypoints.min.js"></script>
